<!DOCTYPE html>
<html>
  <head>
    <title>Create HTML5 Canvas JavaScript Game Character Example</title>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
<style>

#canvasDiv {

  border: 3px solid black;
  max-width: 650px;

}

#canvasDiv p {

  font-family: Helvetica;
  font-size: 20px;
  text-align: center;
}

</style>


  </head>
  <body>
    <div id="canvasDiv">
      <p>CLICK ANYWHERE TO MAKE ME JUMP!</p>
    </div>
    <script type="text/javascript" src="html5-canvas-game-character-2.js"></script>
    <script type="text/javascript">
    	prepareCanvas(document.getElementById("canvasDiv"), 400, 400);
		document.getElementById("canvasDiv").onmousedown = function() {
			jump(); }
    </script>
  </body>


</html>
